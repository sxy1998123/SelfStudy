    <script>
        // (5).add(3).miniums(2)  == 6
        Number.prototype.add = function(n){
            return this.valueOf() + n;
        }
        Number.prototype.minius = function(n){
            return this.valueOf() - n;
        }
         console.log((5).add(3).minius(2));
    </script>
