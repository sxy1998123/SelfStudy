        // 'use strict'
      var book = {};
      Object.defineProperties(book,{
          _year:{
              value:2004
          },
          year:{
              get:function(){

              set:function(newValue){
                  console.log(newValue);
                 if(this.newValue > 1000)
                  this._year = newValue;
              }
          }
      });

    </script>
