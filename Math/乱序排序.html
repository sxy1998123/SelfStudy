        function randomsort(arr){
            if(!Array.isArray(arr)){
                console.log('this is not an array');
                return false;
            }
            else{
                var narr = new Array();
               while(arr.length > 0){
                   var ele = Math.floor(  Math.random() * arr.length  );
                   var num = arr[ele];
                   narr.push(num);
                   arr.splice(ele,1);
               }
               return narr;
            }
        }
     var test1 = [6,2,548,2458,254,78245,762,576,25,623,47,458,45,824,58];
